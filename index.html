<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#22c55e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="GreenAvenue" />
  <meta name="description" content="Green Avenue Layout Community Portal - Manage visitors, payments, notices and more" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Green Avenue" />
  <meta name="msapplication-TileColor" content="#22c55e" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Green Avenue Community</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Splash screen while loading */
    #splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0a0f 0%, #111827 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s;
    }
    #splash.hide { opacity: 0; pointer-events: none; }
    #splash svg { width: 80px; height: 80px; animation: pulse 1.5s infinite; }
    #splash p { color: #9ca3af; margin-top: 16px; font-family: Inter, sans-serif; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
  </style>
</head>
<body class="bg-dark-950 text-white antialiased">
  <!-- Splash Screen -->
  <div id="splash">
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="100" height="100" rx="20" fill="url(#grad)"/>
      <path d="M50 25L25 45V75H40V55H60V75H75V45L50 25Z" fill="white"/>
      <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="100" y2="100">
          <stop offset="0%" stop-color="#22c55e"/>
          <stop offset="100%" stop-color="#16a34a"/>
        </linearGradient>
      </defs>
    </svg>
    <p>Green Avenue</p>
  </div>
  
  <div id="root"></div>
  
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Register Service Worker for PWA -->
  <script>
    // Hide splash when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash')?.classList.add('hide');
        setTimeout(() => document.getElementById('splash')?.remove(), 300);
      }, 500);
    });
    
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
    
    // Install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show install button in UI (handled by React)
      window.deferredPrompt = deferredPrompt;
    });
  </script>
</body>
</html>
